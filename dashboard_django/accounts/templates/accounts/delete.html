{% extends 'accounts/base.html' %}
{% load static %}
{% block content %}

<br>
<div class="row">
    <div class="col-4">
        <div class="card card-body">
            <p>Are you sure you wanna delete "{{item}}"? </p>

            <form method="POST" action="{% url 'delete_order' item.id %}">
                {% csrf_token %}
                <a href="{% url 'home' %}" class="btn btn-warning">Cancel</a>
                
                <input type="submit" class="btn btn-danger" name="Confirm">
            </form>
        </div>
    </div>
</div>

    
{% endblock %}
