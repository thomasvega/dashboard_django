{% extends 'accounts/base.html' %}
{% load static %}
{% block content %}
<style>
    .profile-pic{
        max-width: 200px;
        max-height: 200px;
        margin: 0 auto;
        border-radius: 50%;
    }
</style>

<br>
<div class="row">
    <div class="col-3">
        <div class="card card-body">
            <a href="{% url 'home' %}" class="btn btn-warning"> Back to Profile</a>
            <hr>
            <h3 class="text-center">Account settings</h3>
            <hr>
            <img src="{{request.user.customer.profile_pic.url}}" alt="" class="profile-pic">
        </div>
    </div>
    <div class="col-9">
        <div class="card card-body">
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{form.as_p}}
                <input type="submit" name="Update Information" class="btn btn-primary">
            </form>
        </div>
    </div>
</div>

{% endblock content %}
